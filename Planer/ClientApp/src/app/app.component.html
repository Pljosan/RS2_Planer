<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
               [fixedInViewport]="true" [fixedTopGap]="10" [fixedBottomGap]="0"
  >
    <div class="sidenav-div">
      <div class="link " routerLink="/users">Users</div>
      <div class="link " routerLink="/calendar">Calendar</div>
      <div class="link " routerLink="/fetch-data">Fetch data</div>
      <div class="link " routerLink="/file-upload">File upload</div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
