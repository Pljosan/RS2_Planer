<h1>Folder contents</h1>

<p *ngIf="!folderContents"><em>Loading...</em></p>

<button (click)="goToPreviousFolder(folderContents.path)" *ngIf="folderContents">Back</button>
<button (click)="openFileUploadDialog(folderContents.path)" *ngIf="folderContents">File upload</button>
<table class='table' *ngIf="folderContents">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let folder of subfolders">
      <td><i class="material-icons">folder</i></td>
      <td (click)="getConentsOfFolder(folder)">{{ folderContents.subfolders[folder] }}</td>
    </tr>
    <tr *ngFor="let file of files">
      <td><i class="material-icons">library_books</i></td>
      <td>{{ folderContents.files[file] }}</td>
    </tr>
  </tbody>
</table>
