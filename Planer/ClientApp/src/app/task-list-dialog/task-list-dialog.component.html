<mat-dialog-content>
    <div *ngFor="let task of tasks">
        <mat-checkbox labelPosition="after" color="primary" (change)="addTaskToListOfTasks($event, task)">{{task.name}}</mat-checkbox>            
    </div> 
</mat-dialog-content>

<mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()"> Close </button>
        <button class="mat-raised-button mat-primary" (click)="save()"> Save </button>
</mat-dialog-actions>
