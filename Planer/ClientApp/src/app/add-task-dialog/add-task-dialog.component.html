<div class="add-task-dialog">
  <div>Add new task</div>
  <form [formGroup]="form" class="form">
    <mat-form-field>
      <input matInput type="text" placeholder="name" formControlName="name">
    </mat-form-field>
    <mat-form-field >
      <input matInput [matDatepicker]="date" placeholder="date" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="time" formControlName="time">
    </mat-form-field>

    <mat-checkbox [checked]= "myModel" class = "example-margin" > 
      <label>Public task </label> 
    </mat-checkbox>

    <button  mat-raised-button (click)="submitTask()">Add new task</button>
  </form>
</div>
