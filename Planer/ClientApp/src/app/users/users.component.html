<p *ngIf="!user"><em>Loading...</em></p>

<mat-card class="user-card" *ngIf="user">

  <mat-card-header>
      <mat-card-title>User info</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <table mat-table [dataSource]="userData" class="mat-elevation-z8">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
    </table>
    

  </mat-card-content>

</mat-card>


<mat-card class="task-card" *ngIf="upcomingTasks">

  <mat-card-header>
      <mat-card-title>Your upcoming tasks</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
      <table mat-table [dataSource]="upcomingTasks" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </mat-card-content>

</mat-card>
