<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" name="form">
       <mat-form-field class="my-width">
              <mat-label>First Name</mat-label>
              <input  matInput  placeholder="First name"  name="firstName" [(ngModel)]="firstName" required>
           </mat-form-field>
           <mat-form-field class="my-width">
              <mat-label>Last Name</mat-label>
              <input  matInput  placeholder="Last Name" name="lastName" [(ngModel)]="lastName" required>
           </mat-form-field>
           <mat-form-field class="my-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" name="email" [(ngModel)]="email" required>
           </mat-form-field>
           <mat-form-field class="my-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password"  name="password1" [(ngModel)]="password1" required type="password">
           </mat-form-field>
           <mat-form-field class="my-width">
            <mat-label>Repeat Password</mat-label>
            <input  matInput  placeholder="Repeat Password"  name="password2" [(ngModel)]="password2" required type="password">
         </mat-form-field>
    </form>
  </mat-card-content>
   <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
   </mat-card-actions>
</mat-card>
