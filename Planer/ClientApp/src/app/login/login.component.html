<div>
  <mat-card class="example_class">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content></mat-card-content>  
    <mat-card-actions>
      <button mat-raised-button (click)="signInWithGoogle()" color="primary">Login with Google</button>
      <button mat-raised-button (click)="signInWithFB()" color="primary">Login with Facebook</button>
    </mat-card-actions>
  </mat-card>

   <mat-card class="example_class">
    <mat-card-header></mat-card-header>
    <mat-card-content>
      <form class="my-form">
        <table class="my-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="my-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="my-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
